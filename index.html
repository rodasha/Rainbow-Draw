<!DOCTYPE html>
<html lang="ja">
  <meta charset="utf-8">
  <title>Rainbow Draw</title>
  <style>
    body{
      width:1000px;
      height:1000px;
      margin:0;
      display:flex;
      flex-wrap:wrap;
    }
    .box{
      width:20px;
      height:20px;
      margin:0;
      text-align:center;
      line-height:89px;
     }
     .red{background:red;}
　　　.orange{background:orange;}
　　　.yellow{background:yellow;}
　　　.green{background:green;}
　　　.blue{background:blue;}
　　　.indigo{background:indigo;}
　　　.purple{background:purple;}
  </style>
  </head>
<body>
  <script>
    var f=0;
    for(i=0;i<2500;i++){
      const div=document.createElement('div');
      div.classList.add('box');
      div.addEventListener('mouseover',()=>{
        if(div.classList.contains('purple'))div.classList.remove('orange','yellow','green','blue','indigo','purple');
        else if(div.classList.contains('indigo'))div.classList.add('purple');
        else if(div.classList.contains('blue'))div.classList.add('indigo');
        else if(div.classList.contains('green'))div.classList.add('blue');
        else if(div.classList.contains('yellow'))div.classList.add('green');
        else if(div.classList.contains('orange'))div.classList.add('yellow');
        else if(div.classList.contains('red'))div.classList.add('orange');
        else div.classList.add('red');
      });
      document.body.appendChild(div);
    }
  </script>
</body>
</html>
